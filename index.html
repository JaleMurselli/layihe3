<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="images/valuta.png" type="png">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <h1>Конвертер валют онлайн</h1>
      <div class="blocks">
        <div class="item">
          <p class="word">У меня есть</p>
        <div class="optionsFrom">
            <div class="valyuta">RUB</div>
            <div class="valyuta">USD</div>
            <div class="valyuta">EUR</div>
            <div class="valyuta">GBP</div>
        </div>

            <div class="scope">
              <input type="text" class="inputFrom"/>
              <p class="paragraphFrom"></p>
            </div>
        </div>

        <div class="item">
          <p class="word">Хочу приобрести</p>
        <div class="optionsTo">
            <div class="valyuta">RUB</div>
            <div class="valyuta">USD</div>
            <div class="valyuta">EUR</div>
            <div class="valyuta">GBP</div>
        </div>

            <div class="scope">
              <input type="text" class="inputTo"/>
              <p class="paragraphTo"></p>
            </div>

        </div>
      </div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
